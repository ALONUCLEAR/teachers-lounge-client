<div class="modal-header">
    <h4 class="modal-title" id="modal-title"> {{ title }} </h4>
    <button
        type="button"
        class="btn-close"
        aria-label="Close button"
        aria-describedby="modal-title"
        (click)="reject()"
    ></button>
</div>
<div class="modal-body">
    {{ body }}
</div>
<div class="modal-footer">
    <button type="button" #cancelButton class="btn btn-outline-secondary" (click)="reject()">ביטול</button>
    <button type="button" #okButton class="btn btn-outline-danger" (click)="accept()">אישור</button>
</div>
