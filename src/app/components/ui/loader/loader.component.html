<ng-container [ngSwitch]="choice">
  <div *ngSwitchCase="LoaderChoice.Whiteboard" [style.margin]="margin" class="d-flex justify-content-center">
    <img src="assets/gifs/loading-board.gif">
  </div>
  <div *ngSwitchDefault [style.margin]="margin" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-container>
