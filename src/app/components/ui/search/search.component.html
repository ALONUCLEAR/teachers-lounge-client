<input #entityInput
    type="text" class="form-control" placement="bottom-right"
    (focus)="onFocus($event)"
    [ngModel]="selectedEntity" (ngModelChange)="selectionChanged($event)"
    [ngbTypeahead]="search" [selectOnExact]="true" [placeholder]="placeholder"
    [inputFormatter]="formatter" [resultFormatter]="formatter"/>
